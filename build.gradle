import org.apache.tools.ant.filters.ReplaceTokens

apply plugin: 'java'

group = 'net.thirdshift'
version = '3.9.7'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'placeholderapi-repo'
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        name = "Vault-API"
        url "http://nexus.hc.to/content/repositories/pub_releases"
    }
    maven {
        name = "Jitpack-io"
        url = "https://jitpack.io"
    }
    maven {
        name = "codeMC repo"
        url = "https://repo.codemc.io/repository/maven-public/"
    }
    maven {
        name = "maven NMS"
        url = "https://repo.codemc.io/repository/nms/"
    }
    maven {
        name = "worldguard because mcmmo is a needy dependency"
        url = "https://maven.enginehub.org/repo/"
    }

    // Added for Factions
    maven {
        name = "factions repo"
        url = "https://repo.dustplanet.de/artifactory/ext-release-local/"
    }

    // Added for Vault dependencies
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compileOnly "org.spigotmc:spigot:1.16.1-R0.1-SNAPSHOT"
    compileOnly "net.milkbowl.vault:VaultAPI:1.7"
    compileOnly "me.clip:placeholderapi:2.10.8"
    compileOnly "com.github.mcMMO-Dev:mcMMO:master-SNAPSHOT"
    compileOnly "com.SirBlobman.combatlogx:CombatLogX-API:10.0.0.0-SNAPSHOT"

    compileOnly "com.massivecraft:Factions:1.6.9.5-U0.5.13"

    compileOnly "com.github.brcdev-minecraft:shopgui-api:1.5.0"
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}
